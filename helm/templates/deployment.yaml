apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "blogPostService.fullname" . }}
  labels:
    app: {{ template "blogPostService.name" . }}
    chart: {{ template "blogPostService.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        release: {{ .Release.Name }}
      annotations:
{{ toYaml .Values.server.podAnnotations | indent 8 }}
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: {{ template "blogPostService.fullname" . }}
          image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
          imagePullPolicy: {{ .Values.server.image.imagePullPolicy }}
          # enableServiceLinks: false
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: {{ .Values.service.internalPort }}
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: {{ .Values.service.internalPort }}
          resources:
{{ toYaml .Values.server.resources | indent 12 }}
          volumeMounts:
            - name: config-file-volume
              mountPath: /app/app_config
              subPath: config.yaml
      volumes:
        - name: config-file-volume
          configMap:
            name: config-file
    {{- if .Values.server.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.server.nodeSelector | indent 8 }}
    {{- end }}